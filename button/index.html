<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幽灵按钮</title>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.link .button').hover(function(){
				var title=$(this).attr('data');
				var pos=$(this).position().left+10;
				var dis=($('.tips').outerWidth()-$(this).outerWidth())/2;
				var l=pos-dis;
				$('.tips em').text(title);
				$('.tips').css({'left':l+'px'}).animate({"top":140,'opacity':1},300);
			},function(){
				if(!$('.tips').is(":animate")){
					$('.tips').animate({'top':100,'opacity':0},500);
				}
				
			});
		});
	</script>
</head>
<body>
	<div class="box">
		<div class="link link-miss">
			<span class="icon"></span>
			<a href="#" class="button" data="My mission is clear">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				MISSION
			</a>
		</div>
		<div class="link link-play">
			<span class="icon"></span>
			<a href="#" class="button" data="THis is my playgroup">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				PLAY
			</a>
		</div>
		<div class="link link-touch">
			<span class="icon"></span>
			<a href="#" class="button" data="this is my touch demo">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				TOUCH
			</a>
		</div>
		<div class="tips"><em></em><span></span></div>
	</div>
</body>
</html>
